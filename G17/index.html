            <div id="register">
                <div id="registerBox">
                    <div id="inputBoxes">
                        <h1 id="inputText">
                           Register today!
                        </h1>
                        <form action="" method="post">
                            <table>
                                <tr>
                                    <th>
                                        <label for="reguser">Username:</label>
                                    </th>
                                    <td>
                                        <input type="text" name="reguser" id="reguser" onblur="validateNewUser('reguser')" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="regpass">Password:</label>
                                    </th>
                                    <td>
                                        <input type="password" name="regpass" id="regpass" onblur="validateNewPass('regpass')" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="confpass">Confirm Password:</label>
                                    </th>
                                    <td>
                                        <input type="password" name="confpass" id="confpass" onblur="confirmInput('regpass','confpass')" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="regemail">Email:</label>
                                    </th>
                                    <td>
                                        <input type="text" name="regemail" id="regemail" onblur="validateEmail('regemail')"required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="confemail">Confirm Email:</label>
                                    </th>
                                    <td>
                                        <input type="text" name="confemail" id="confemail" onblur="confirmInput('regemail','confemail')" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <input type="submit" name="submit" id="submit" value="Register">
                                    </th>
                                </tr>
                            </table>
                        </form>
                        <br>
                        <h2 id="inputText">
                            Sign in!
                        </h2>
                        <form action="" method="post">
                            <table id="signin">

                                </tr>
                                <tr>
                                    <th>
                                        <label for="signpass">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password:</label>
                                    </th>
                                    <td>
                                        <input type="password" name="signinpass" id="signpass">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <input type="submit" name="submitinfo" id="submit" value="Login">
                                    </th>
                                </tr>
                            </table>
                        </form>
