            <div id="register">
                <div id="registerBox">
                    <p id="registerText">
                        Register today!
                    </p>
                    <div id="inputBoxes">
                        <form action="" method="post">
                            <table>
                                <tr>
                                    <th>
                                        <label for="regUser">Username:</label>
                                    </th>
                                    <td>
                                        <input type="text" name="reguser" id="regUser" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="regPass">Password:</label>
                                    </th>
                                    <td>
                                        <input type="password" name="regpass" id="regPass" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="confPass">Confirm Password:</label>
                                    </th>
                                    <td>
                                        <input type="password" name="confpass" id="confPass" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="regEmail">Email:</label>
                                    </th>
                                    <td>
                                        <input type="text" name="regemail" id="regEmail" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="confEmail">Confirm Email:</label>
                                    </th>
                                    <td>
                                        <input type="text" name="confemail" id="confEmail" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th><input type="submit" name="submit" id="submit" value="Register"></th>
                                </tr>
                            </table>
                        </form>
